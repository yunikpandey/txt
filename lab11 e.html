<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jaavascript</title>
</head>
<body>
	<img src="1.jpg" width="250" height="250">
        <img src="2.jpg" width="250" height="250">
        <img src="3.jpg" width="250" height="250">
        <img src="4.jpg" width="250" height="250">
        <script type="text/javascript">
         var img = document.image;
    var i;
    for(i=0;i<img.length;i++)
    {
        img[0].src = "1.jpg";
        img[1].src = "2.jpg";
        img[2].src = "3.jpg";
        img[3].src = "4.jpg";
      
        }
        
        </script>
	

</body>
</html>
