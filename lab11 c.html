<!DOCTYPE html>    
<html>    
<title>JavaScript Dialog Box</title>    
<head></head>    
<body>  
<script type="text/javascript">
var msg = 'enter the percentage of student:';
var a = prompt(msg);
if(a>=80 && a<=100)
    {document.write("Distinction");}
else if(a>=60 && a<80)
    {document.write("First Division");}
else if(a>=50 && a<60)
    {document.write("Second Division");}
else if(a>=40 && a<50)
    {document.write("Third Division");}
else
    {document.write("failed");}
</script>
</body>    
</html>
